<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bono Exclusivo</title>
    <style>
        /* --- Importación de Fuente --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

        /* --- Estilos Generales --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #010419;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Contenedor Principal con Efecto Neón --- */
        .container {
            width: 100%;
            max-width: 450px;
            background-color: #0a113a;
            border: 3px solid #00d1ff;
            border-radius: 25px;
            padding: 2rem 1.5rem;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 0 15px #00d1ff, 0 0 30px #00d1ff, inset 0 0 10px #00d1ff;
            position: relative;
            margin: 20px;
        }

        /* --- Logo --- */
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }

        /* --- Textos --- */
        .platform-info {
            font-size: 0.9rem;
            color: #c0c0c0;
            font-weight: 400;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 3rem;
            color: #fffb00;
            margin: 1rem 0;
            /* CAMBIO: Efecto de neón más sutil para mayor legibilidad */
            text-shadow: 0 0 8px rgba(255, 251, 0, 0.7);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            color: #e0e0e0;
        }

        /* --- Botón de WhatsApp Grande y Vistoso --- */
        .whatsapp-btn {
            display: block;
            width: 100%;
            background-color: #25D366;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 18px 10px;
            border-radius: 50px;
            text-decoration: none;
            margin: 2rem 0;
            box-shadow: 0 0 10px #25D366, 0 0 20px #25D366;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: pulse 1.5s infinite;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #25D366, 0 0 30px #25D366;
        }

        /* Animación de pulso para el botón */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        /* --- Temporizador --- */
        .timer-container {
            margin: 2rem 0;
        }

        .timer-label {
            font-size: 1rem;
            color: #c0c0c0;
            margin-bottom: 0.5rem;
        }

        #timer {
            font-size: 2.5rem;
            font-weight: 700;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            display: inline-block;
        }
        
        .attention {
            font-weight: 700;
            letter-spacing: 2px;
            border-top: 1px solid #00d1ff;
            border-bottom: 1px solid #00d1ff;
            padding: 8px 0;
            margin: 1rem 0;
        }

        /* --- Banner Inferior --- */
        .bonus-banner {
            background-color: #fffb00;
            color: #010419;
            font-weight: 700;
            padding: 10px;
            border-radius: 10px;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>

        !function(f,b,e,v,n,t,s)

</head>
<body>

    <div class="container">

        <p class="platform-info">Plataforma verificada - Atención personalizada</p>

        <h1>¡35% EN TU PRIMERA CARGA!</h1>
        
        <p class="subtitle">🍀 JUGA CON NOSOTROS SIN LIMITES. SOLO GANAS. 🍀</p>

        <!-- Botón de WhatsApp con evento de Píxel -->
        <!-- Reemplaza 549XXXXXXXXX por tu número completo sin el '+' -->
        <a href="https://wa.me/5491121932800?text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%21" class="whatsapp-btn" id="whatsappButton">
            OBTENER MI BONO POR WHATSAPP
        </a>

        <!-- Temporizador -->
        <div class="timer-container">
            <p class="timer-label">Tiempo restante para reclamar</p>

        </div>
        
        <p class="attention">ATENCIÓN 24HS</p>

        <!-- Banner inferior -->
        <div class="bonus-banner">
            Bonus exclusivo por tiempo limitado
        </div>
    </div>

    <script>
        // --- LÓGICA DEL TEMPORIZADOR ---
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0; // Detiene el contador en 00:00
                }
            }, 1000);
        }

        window.onload = function () {
            // Inicia el contador en 2 minutos y 39 segundos (159 segundos)
            const duration = 159; 
            const display = document.querySelector('#timer');
            startTimer(duration, display);
        };

        // --- LÓGICA DEL EVENTO DE COMPRA DEL PÍXEL ---
        document.getElementById('whatsappButton').addEventListener('click', function() {
            // Muestra un mensaje en la consola para confirmar que el evento se disparó
            console.log('Evento de Compra del Píxel de Meta activado.');
            
            // Llama al evento 'Purchase' del Píxel de Meta
            fbq('track', 'Purchase', {
                value: 35.00, // Opcional: puedes poner un valor a la conversión
                currency: 'ARS' // Opcional: y la moneda
            });
            
            // Nota: El navegador redirigirá al usuario a WhatsApp después de ejecutar este código.
        });
    </script>
